<html>

<head>

    <title>html sample form</title>
</head>

<body>
    <a href="index.html">Backto Index page</a>
    <a href="table.html">Goto Table page</a>
    <h1>Form Page</h1>
    <form>
        <fieldset>
            <legend>Data Form</legend>
            User Name:<br>
            <input type="text" placeholder="please enter your name" autofocus><br><br>
            Password:<br>
            <input type="password" placeholder="enter your password"><br><br>
            Email:<br>
            <input type="email" placeholder="enter your email"><br><br>
            Gender:<br>
            <input type="radio" name="Gender" checked>Male
            <input type="radio" name="Gender">Female
            <input type="radio" name="Gender">Other<br><br>
            Hobbies:<br>
            <input type="checkbox">Football
            <input type="checkbox">Dancing
            <input type="checkbox">Singing<br><br>
            Date of Birth:<br>
            <input type="date"><br><br>
            Enter ID Number:<br>
            <input type="number"><br><br>
            Comment:<br>
            <textarea row="20" cols="30"></textarea><br><br>
            <input type="submit" value="submit data">
            <input type="reset" value="reset">
        </fieldset>
    </form>
</body>

</html>
