<html>
<head>
    <title>operation of variables</title>
    <script type="text/javascript">
    //there are four methods for generating output in javascript.
    //they are 1.alert 2.document.write() 3.innerHTML 4.console.log()
    var a=10;
    var b=20;
    var sum=a+b;
    var dif=b-a;
    var pro=a*b;
    var quo=b/a;
    document.write("sum is:"+sum+"<br>");//concatenation
    document.write("difference is:"+dif+"<br>");
    document.write("product is:"+pro+"<br>");
    document.write("quotient is:"+quo+"<br>");
    </script>
</head>
<body>
</body>
</html>
