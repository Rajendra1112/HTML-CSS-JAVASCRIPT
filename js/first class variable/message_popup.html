<html>
<head>
    <title>operation of variables</title>
    <script type="text/javascript">
    //there are four methods for generating output in javascript.
    //they are 1.alert 2.document.write() 3.innerHTML 4.console.log()
    var a=10;
    var b=20;
    var sum=a+b;
    var dif=b-a;
    var pro=a*b;
    var quo=b/a;
    alert("hello! this is an intro to javascript!!");
    alert("sum is:"+sum);
    alert("difference is:"+dif);
    alert("product is:"+pro);
    alert("quotient is:"+quo);
    </script>
</head>
<body>
</body>
</html>
