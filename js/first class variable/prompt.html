<html>
<head>
    <title>js prompt values</title>
    <script type="text/javascript">
        var fname = prompt("Enter your name:");
        var mname = prompt("Enter your middle name:");
        var lname = prompt("enter your last name:");
        var address = prompt("Enter your address:");
        var contact = prompt("enter your contact no:");
        document.write("Your full name is: " + fname + " " + mname + " " + lname + "<br>");
        document.write("Your address is: " + address + "<br>");
        document.write("Your contact no is: " + contact + "<br>");
    </script>
</head>
<body>
</body>
</html>
