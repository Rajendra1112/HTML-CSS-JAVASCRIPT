<html>
<head>
<title>switch buttom for bulb</title>
<link rel="stylesheet" type="text/css" href="style.css" >
<script>
    function off()
    {
        image.src="off.gif";
    }
    function on()
    {
        image.src="on.gif";
    }
</script>
</head>
<body>
    <div class="main" align="center">
        <img id="image" src="off.gif" height="400px">
        <button class="button1" onclick="off()">Off</button>
        <button class="button2" onclick="on()">On</button>
    </div>
</body>
</html>
