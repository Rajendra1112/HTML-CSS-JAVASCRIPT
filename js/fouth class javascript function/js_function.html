<html>

<head>
    <title>js function</title>
    <script>
        // a js function is a block of code designed to perform particular task 
        function change() {  //function declaration
            document.getElementById('abc').innerHTML = "Buddha was born in Nepal";
        }
        function fontsize() {
            var a = 40;
            abc.style.fontSize = a;
        }
    </script>
</head>

<body>
    <p id="abc">hello world!</p>
    <button onclick="change()">change to another </button>
    <button onclick="fontsize()">change font size</button>
</body>

</html>
