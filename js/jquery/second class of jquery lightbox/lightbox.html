<html>
    <head>
        <title>light box</title>
        <link rel="stylesheet" type="text/css" href="lightbox.min.css">
        <style type="text/css">
            div img{
                height: 200px;
                width: 200px;
            }
        </style>
</head>
<body>
    <div>
        <a href="a.jpg" data-lightbox="zoom"><img src="a.jpg"></a>
        <a href="b.jpg" data-lightbox="zoom"><img src="b.jpg"></a><br>
        <a href="c.jpg" data-lightbox="zoom"><img src="c.jpg"></a>
        <a href="d.jpg" data-lightbox="zoom"><img src="d.jpg"></a><br>
        <a href="e.jpg" data-lightbox="zoom"><img src="e.jpg"></a>
        <a href="f.jpg" data-lightbox="zoom"><img src="f.jpg"></a>

    </div>
    <script type="text/javascript" src="jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="lightbox-plus-jquery.min.js"></script>
</body>
</html>
