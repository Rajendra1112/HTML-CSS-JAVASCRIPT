<script type="text/javascript">
var a=eval(prompt("Enter your percentage:"));//eval is used so that javascript compiler evalaute 
                                            //the input variable as number 
if(a<=100 && a>=80)
document.write("You have passed with distincion");
else if(a>=60 && a<80)
document.write("You have passed with first division");
else if(a>=50 && a<60)
document.write("You have passed with second divison");
else if(a>=40 && a<50)
document.write("you have passed with third divison");
else if(a>=0 && a<40)
document.write("You have failed");
else
document.write("Out of bound! Enter range[0-100]");
</script>
