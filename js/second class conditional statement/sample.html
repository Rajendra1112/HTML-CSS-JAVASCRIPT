<html>

<head>
    <!-- the switch statement is used
    to perform different condition. the javascript
    switch statement used the switch keyword to select
    one of many blocks of code to be executed.
        syntax:
        switch(expression){
            case n:
            code block;
            break;
            case n:
            code block;
            break;
            default:
            default code block;
        }
        How it works?
        switch expression is evaluated once.
        the value of expression is compared with
        value of each case.if matching occur then
        associated block will execute.
-->
    <title>the javascript switch statement</title>
    <script type="text/javascript">
    var value=prompt("Enter an alphabet:");
    switch(value){
        case 'a':
        alert("vowel");
        break;
        case 'e':
        alert("vowel");
        break;
        case 'i':
        alert("vowel");
        break;
        case 'o':
        alert("vowel");
        break;
        case 'u':
        alert("vowel");
        break;
        default:
        alert("consonant");
    }
    </script>
</head>
<body>
    
</body>
</html>
