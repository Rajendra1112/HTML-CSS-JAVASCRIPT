<html>
<head>
    <title>mulptile table</title>
    <script type="text/javascript">
    var i=1;
        while(i<=10)
        {
            document.write("1"+"*"+i+"="+1*i+"<br>");
            i++;
        }
        document.write("<br>");
        var j;
        for(j=0;j<10;j++)//for loop
        document.write(j+"<br>");
    </script>
</head>
