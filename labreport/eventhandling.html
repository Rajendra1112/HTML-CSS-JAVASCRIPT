<!-- eventhandling.html -->
<html>
<head>
<title>switch buttom for bulb</title>
<!-- <link rel="stylesheet" type="text/css" href="style.css" > -->
<script>
    function off()
    {
        image.src="off.gif";
    }
    function on()
    {
        image.src="on.gif";
    }
</script>
</head>
<body>
    <div class="main" align="center">
        <img id="image" src="off.gif" height="400px"><br><br>
        <button onclick="off()">Off</button><br><br>
        <button onclick="on()">On</button>
    </div>
</body>
</html>
