<!-- index.html -->
<html>
<head>
    <title>Form</title>
</head>
<body>
    <form action="Message_on_submit.html">
        <fieldset>
            <legend>Data Form</legend>
            User Name:<br>
            <input type="text" placeholder="please enter your name" autofocus><br><br>
            Password:<br>
            <input type="password" placeholder="enter your password"><br><br>
            Email:<br>
            <input type="email" placeholder="enter your email"><br><br>
            Gender:<br>
            <input type="radio" name="Gender" checked>Male
            <input type="radio" name="Gender">Female
            <input type="radio" name="Gender">Other<br><br>
            Hobbies:<br>
            <input type="checkbox">Dancing
            <input type="checkbox">Singing<br>
            <input type="checkbox">Traveling
            <input type="checkbox">Rafting<br>
            <input type="checkbox">Playing Football
            <input type="checkbox">Watching Movies
            <br><br>
            Comment:<br>
            <textarea row="20" cols="30"></textarea><br><br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </fieldset>
    </form>
</body>
</html>
